apiVersion: v1
data:
  message: Greetings from the STAGING environment!
kind: ConfigMap
metadata:
  name: demo-app-config
---
apiVersion: v1
data:
  api-key: YmFzZS1zZWNyZXQta2V5
kind: Secret
metadata:
  name: demo-app-secret
type: Opaque
---
apiVersion: v1
kind: Service
metadata:
  name: demo-app-service
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 8080
  selector:
    app: demo-app
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: demo-app
  name: demo-app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-app
  template:
    metadata:
      labels:
        app: demo-app
    spec:
      containers:
      - command:
        - /bin/sh
        - -c
        - while true; do echo '---'; printenv GREETING; printenv SECRET_KEY; sleep
          10; done
        env:
        - name: GREETING
          valueFrom:
            configMapKeyRef:
              key: message
              name: demo-app-config
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              key: api-key
              name: demo-app-secret
        image: busybox:1.35
        name: demo-app-container
        resources:
          limits:
            cpu: 100m
            memory: 128Mi
          requests:
            cpu: 10m
            memory: 32Mi
